<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <!-- The external style.css is replaced by the styles below -->
    <style>
      /* Basic page setup */
      body {
        padding: 0;
        margin: 0;
        overflow: hidden; /* Prevent scrollbars */
        background-color: black; /* This creates the black bars */
        /* Use Flexbox to center the game container */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Make body take up the full viewport height */
      }
      /* The main container that will be resized to maintain aspect ratio */
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      /* The game canvas itself */
      #unity-canvas {
        width: 100%;
        height: 100%;
        visibility: hidden; /* Hide canvas until the game is fully loaded */
      }
      /* Your splash screen image */
      #splash-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2; /* Ensure it's on top */
        max-width: 90%; /* Prevent it from being too large on small screens */
      }
      /* Hides the "Shorted" title from the Unity template */
      #unity-build-title {
        display: none;
      }
      /* --- Default Unity Template Styles --- */
      #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none }
      #unity-logo { width: 154px; height: 130px; background: url('TemplateData/unity-logo-dark.png') no-repeat center }
      #unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; margin-left: 6.5px; background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center }
      #unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('TemplateData/progress-bar-full-dark.png') no-repeat center }
      #unity-footer { position: relative }
      .unity-mobile #unity-footer { display: none }
      #unity-fullscreen-button { cursor: pointer; float: right; width: 38px; height: 38px; background: url('TemplateData/fullscreen-button.png') no-repeat center }
      #unity-warning { position: absolute; left: 50%; top: 5%; transform: translate(-50%); background: white; padding: 10px; display: none }
    </style>
  </head>
  <body>
    <!-- The container that will hold the game and be resized -->
    <div id="unity-container">
      
      <!-- 
        SPLASH SCREEN
        Replace 'TemplateData/my-logo.png' with the path to your own game logo or splash image.
        This will be shown instantly while the game loads.
      -->
      <img src="TemplateData/splash.jpeg" id="splash-screen" alt="Loading Game...">
      
      <!-- The Unity Canvas -->
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      
      <!-- Unity Loading Bar and Footer -->
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <!-- The "Shorted" title is still in the HTML but hidden by the CSS above -->
        <div id="unity-build-title">Shorted</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var splash = document.querySelector("#splash-screen");
      var loadingBar = document.querySelector("#unity-loading-bar");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ABN_Sorting.data",
        frameworkUrl: buildUrl + "/ABN_Sorting.framework.js",
        codeUrl: buildUrl + "/ABN_Sorting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shorted",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // --- RESIZE FUNCTION FOR ASPECT RATIO ---
      function resizeCanvas() {
        var desiredRatio = 1920 / 1080;
        var windowRatio = window.innerWidth / window.innerHeight;
        
        if (windowRatio > desiredRatio) {
          // Window is wider than the game
          container.style.height = window.innerHeight + 'px';
          container.style.width = (window.innerHeight * desiredRatio) + 'px';
        } else {
          // Window is taller than the game
          container.style.width = window.innerWidth + 'px';
          container.style.height = (window.innerWidth / desiredRatio) + 'px';
        }
      }

      // Call resize function now and whenever the window is resized
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      
      // --- This part is no longer needed as our resize function is universal ---
      // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) { ... }
      
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          // Game has loaded
          loadingBar.style.display = "none";
          splash.style.display = "none"; // Hide the splash image
          canvas.style.visibility = "visible"; // Show the game canvas
          
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
