<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <!-- The external style.css is removed and replaced with inline styles for full control -->
    <style>
      /* Basic page setup */
      html, body {
        background: #000; /* Black background for the letterboxing */
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Center the game horizontally */
        align-items: center; /* Center the game vertically */
      }
      /* Container for the Unity content */
      #unity-container {
        position: relative;
        /* The width and height will be set by JavaScript */
      }
      /* The game canvas itself */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
        /* Initially hide the canvas until the game is loaded */
        visibility: hidden;
      }
      /* Splash screen styles */
      #splash-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2; /* Ensure it's on top */
      }
      /* Loading bar and footer positioning */
      #unity-loading-bar, #unity-footer {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #unity-fullscreen-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
      }
      /* Hide the Unity build title ("Shorted") */
      #unity-build-title {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <!-- Optional: Add a splash screen image to show during initial load -->
      <!-- <img src="your-logo.png" id="splash-screen" alt="Loading..."> -->
      
      <!-- The canvas resolution is set to your game's native resolution -->
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <!-- The "Shorted" title is now hidden by the CSS above -->
        <div id="unity-build-title">Shorted</div>
      </div>
    </div>
    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var splashScreen = document.querySelector("#splash-screen");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ABN_Sorting.data",
        frameworkUrl: buildUrl + "/ABN_Sorting.framework.js",
        codeUrl: buildUrl + "/ABN_Sorting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shorted",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // --- SCRIPT FOR MAINTAINING ASPECT RATIO ---
      function resizeCanvas() {
        var aspectRatio = 1920 / 1080;
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowRatio = windowWidth / windowHeight;
        
        var newWidth = 0;
        var newHeight = 0;
        
        if (windowRatio > aspectRatio) {
            newHeight = windowHeight;
            newWidth = newHeight * aspectRatio;
        } else {
            newWidth = windowWidth;
            newHeight = newWidth / aspectRatio;
        }
        
        unityContainer.style.width = newWidth + 'px';
        unityContainer.style.height = newHeight + 'px';
      }

      // Add event listener for window resizing and call it once to set initial size
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      // --- END OF RESIZING SCRIPT ---

      // This section is simplified; the mobile/desktop distinction is now handled by the resize script
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

          // Hide splash screen (if you have one) and show the canvas
          if (splashScreen) {
            splashScreen.style.display = 'none';
          }
          canvas.style.visibility = 'visible';

          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

    </script>
  </body>
</html>
