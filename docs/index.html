<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <!-- The old style.css is not needed; these styles control the wrapper -->
    <style>
      /* Set the background to black and use flexbox to center the game */
      html, body {
        background-color: #000;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center;    /* Center vertically */
      }
      /* This container will be resized by our script to maintain the aspect ratio */
      #unity-container {
        position: relative;
        /* Width and height are set dynamically by JavaScript */
      }
      /* The canvas should always fill the container */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000; /* A black background for the canvas itself */
      }
      /* Rule to hide the "Shorted" text */
      #unity-build-title {
        display: none;
      }
      /* Simple centering for the loading bar */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <!-- Change canvas resolution to your game's native 1920x1080 -->
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <!-- This is now hidden by the CSS style above -->
        <div id="unity-build-title">Shorted</div>
      </div>
    </div>
    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ABN_Sorting.data",
        frameworkUrl: buildUrl + "/ABN_Sorting.framework.js",
        codeUrl: buildUrl + "/ABN_Sorting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shorted",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Add viewport meta tag for better mobile behavior
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      // --- START: Aspect Ratio Resizing Logic ---
      function resizeGame() {
        var targetAspectRatio = 1920 / 1080;
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowAspectRatio = windowWidth / windowHeight;
        
        var newWidth, newHeight;

        if (windowAspectRatio > targetAspectRatio) {
          // Window is wider than the game, so the height is the limiting factor
          newHeight = windowHeight;
          newWidth = newHeight * targetAspectRatio;
        } else {
          // Window is taller than the game, so the width is the limiting factor
          newWidth = windowWidth;
          newHeight = newWidth / targetAspectRatio;
        }

        unityContainer.style.width = newWidth + 'px';
        unityContainer.style.height = newHeight + 'px';
      }

      // Add an event listener to resize when the window changes size
      window.addEventListener('resize', resizeGame);
      // Call it once on startup to set the initial size
      resizeGame();
      // --- END: Aspect Ratio Resizing Logic ---

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
