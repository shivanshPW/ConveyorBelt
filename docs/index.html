<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <!-- The external style.css is removed and replaced with embedded styles -->
    <style>
      /* Basic reset and body styling */
      html, body {
        background-color: #000; /* Black background */
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
      }

      /* The container for the Unity canvas that we will resize */
      #unity-container {
        position: relative;
        /* The actual width and height will be set by JavaScript */
      }

      /* The canvas will fill its container */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }

      /* Centering the loading bar */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      #unity-logo, #unity-progress-bar-empty {
        width: 154px;
        height: 30px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
      }
      #unity-progress-bar-empty {
        background-image: none;
        border: 1px solid white;
        margin-top: 10px;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: white;
      }

      /* Hiding the default footer elements */
      #unity-footer {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- The canvas resolution is set to your target aspect ratio -->
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <!-- Warning element remains for Unity's error reporting -->
      <div id="unity-warning"></div>
    </div>
    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        // ... (your existing banner function remains unchanged)
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ABN_Sorting.data",
        frameworkUrl: buildUrl + "/ABN_Sorting.framework.js",
        codeUrl: buildUrl + "/ABN_Sorting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shorted",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // --- NEW RESIZING LOGIC ---

      // Add viewport meta tag for mobile devices for better scaling.
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      // This function calculates and applies the correct size to the container.
      function resizeCanvas() {
        var aspectRatio = 1920 / 1080; // Your game's aspect ratio
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowRatio = windowWidth / windowHeight;

        var newWidth = 0;
        var newHeight = 0;

        if (windowRatio > aspectRatio) {
          // If the window is wider than the game, the height is the limiting factor
          newHeight = windowHeight;
          newWidth = newHeight * aspectRatio;
        } else {
          // If the window is taller than the game, the width is the limiting factor
          newWidth = windowWidth;
          newHeight = newWidth / aspectRatio;
        }

        // Apply the new size to the container, the canvas will scale with it.
        unityContainer.style.width = newWidth + 'px';
        unityContainer.style.height = newHeight + 'px';
      }

      // Call the resize function whenever the window is resized.
      window.addEventListener('resize', resizeCanvas);
      // Call it once on startup to set the initial size.
      resizeCanvas();

      // --- END OF NEW RESIZING LOGIC ---


      // The old mobile/desktop detection has been removed, as our new logic is universal.

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          // We removed the fullscreen button from the HTML, so the onclick assignment is no longer needed.
          // If you want a fullscreen button, you would need to add it back into the HTML.
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
