<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <!-- The old style.css is no longer needed, styles are below -->
    <style>
      /* Basic page setup */
      html, body {
        background-color: #000; /* Black background */
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center;    /* Center vertically */
      }

      /* Game container to hold the canvas and maintain aspect ratio */
      #unity-container {
        position: relative;
        /* Width and height will be set by JavaScript */
      }

      /* The canvas where the game is rendered */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        visibility: hidden; /* Hide canvas until the game is ready */
      }

      /* Centered loading bar */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      
      /* Hide the default Unity footer text */
      #unity-footer {
        display: none;
      }
      
      /* Splash screen styling */
      #splash-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2; /* Ensure it's on top */
      }

    </style>
  </head>
  <body>
    <div id="unity-container">
      <!-- 1. ADD YOUR SPLASH IMAGE HERE -->
      <!-- Replace 'your-logo.png' with the path to your game's logo or splash image -->
      <img src="your-logo.png" id="splash-screen" alt="Loading Game..." style="width: 200px; height: auto;">

      <!-- 2. CANVAS RESOLUTION IS NOW 1920x1080 -->
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <!-- The footer is now hidden by CSS, so you don't need to delete it -->
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Shorted</div>
      </div>
    </div>
    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var splashScreen = document.querySelector("#splash-screen");
      var loadingBar = document.querySelector("#unity-loading-bar");

      function unityShowBanner(msg, type) {
        // ... (your existing banner function is unchanged)
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ABN_Sorting.data",
        frameworkUrl: buildUrl + "/ABN_Sorting.framework.js",
        codeUrl: buildUrl + "/ABN_Sorting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shorted",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // 3. NEW RESIZING LOGIC
      // This function calculates and applies the correct size to the container
      function resize() {
        var desiredRatio = 1920 / 1080;
        var width = window.innerWidth;
        var height = window.innerHeight;
        var windowRatio = width / height;

        if (windowRatio > desiredRatio) {
          // Window is wider than the game
          height = window.innerHeight;
          width = height * desiredRatio;
        } else {
          // Window is taller than the game
          width = window.innerWidth;
          height = width / desiredRatio;
        }
        
        unityContainer.style.width = width + 'px';
        unityContainer.style.height = height + 'px';
      }

      // Call resize function on window load and whenever it's resized
      window.addEventListener('resize', resize);
      resize();

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          // 4. HIDE SPLASH/LOADING AND SHOW THE GAME
          loadingBar.style.display = "none";
          splashScreen.style.display = "none"; // Hide splash image
          canvas.style.visibility = "visible"; // Show the game canvas

          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
