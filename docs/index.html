<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shorted</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <!-- The old style.css is replaced by these styles for better control -->
    <style>
      html, body {
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        margin: 0;
        padding: 0;
        /* These three lines center the game container */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* This is the wrapper that will be resized to maintain the aspect ratio */
      #unity-container {
        position: relative;
      }
      /* The game canvas will always fill its container */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }
      /* Rule to hide the build title */
      #unity-build-title {
        display: none;
      }
      /* Keep the loading bar centered within the container */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <!-- Changed canvas resolution to your target 1920x1080 -->
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <!-- This element still exists but is now hidden by our CSS */ -->
        <div id="unity-build-title">Shorted</div>
      </div>
    </div>
    <script>
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ABN_Sorting.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ABN_Sorting.data",
        frameworkUrl: buildUrl + "/ABN_Sorting.framework.js",
        codeUrl: buildUrl + "/ABN_Sorting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shorted",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };
      
      // --- START: Aspect Ratio Resizing Logic ---
      function resizeAndMaintainAspectRatio() {
        // Your game's native aspect ratio (1920 / 1080 = 1.777...)
        const targetRatio = 16.0 / 9.0;

        let newWidth = window.innerWidth;
        let newHeight = window.innerHeight;
        let windowRatio = newWidth / newHeight;

        // Compare the window's aspect ratio to your game's
        if (windowRatio > targetRatio) {
          // Window is wider than the game (needs black bars on the sides)
          newWidth = newHeight * targetRatio;
        } else {
          // Window is taller than the game (needs black bars on top/bottom)
          newHeight = newWidth / targetRatio;
        }
        
        // Apply the newly calculated size to the container div
        unityContainer.style.width = newWidth + 'px';
        unityContainer.style.height = newHeight + 'px';
      }

      // Add an event listener to run the resize function whenever the browser window changes size
      window.addEventListener('resize', resizeAndMaintainAspectRatio);
      // Run the function once on page load to set the initial size
      resizeAndMaintainAspectRatio();
      // --- END: Aspect Ratio Resizing Logic ---


      // The old mobile/desktop detection logic is removed as our new function handles all cases.
      // This viewport meta tag is still good to have for mobile browsers.
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
